<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scrip.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1 id="header">Book Library</h1>
    <main id="main-section"></main>
    <dialog id="add-book-dialog">
      <form action="/" method="get">
        <div class="dialog-inputs">
          <div class="form-divs">
            <label for="title">Title</label>
            <input type="text" id="title" required />
          </div>
          <div class="form-divs">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>
          <div class="form-divs">
            <label for="pages">Pages</label>
            <input type="text" id="pages" />
          </div>
          <div class="form-divs radio">
            <div>
              <label for="have-read">Read</label>
              <input type="radio" id="have-read" name="read" />
            </div>
            <div>
              <label for="have-not-read">Not Read</label>
              <input type="radio" id="have-not-read" name="read" />
            </div>
          </div>
        </div>
        <div class="dialog-btns">
          <button class="dialog-submit-btn">Submit</button>
          <button class="dialog-cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>
    <footer id="footer">
      <button class="add-book-btn">Add New Book</button>
    </footer>
  </body>
</html>
